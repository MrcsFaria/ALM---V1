<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALM - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
    <link rel="stylesheet" href="css/lgn.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row-cc">
        <div class="microsoft-teams-image" onclick="redirectToMenu()">
        </div>
        <div class="slides-de-texto"></div>
      </div>
      <div class="flex-row-eac">
        <div class="rectangle"></div>
        <div class="left-side-column">
          <div class="login-form">
            <div class="form">
              <div class="input">
                <span class="label">E-Mail</span>
                <div class="input-1"><div class="input-2"></div></div>
              </div>
              <div class="input-3">
                <span class="label-4">Senha</span>
                <div class="input-5"><div class="input-6"></div></div>
              </div>
              <span class="forgot-password">Esqueceu a senha?</span
              ><button class="main-button">
                <span class="sign-in">Entrar</span>
              </button>
            </div>
            <div class="social-sign-in">
              <div class="or">
                <div class="line"></div>
                <span class="or-7">Ou</span>
                <div class="line-8"></div>
              </div>
              <div class="social-buttons-columns">
                <button class="social-button">
                  <div class="google"></div>
                  <span class="sign-in-facebook">Login com Google</span></button
                ><button class="social-button-9">
                  <div class="facebook"></div>
                  <span class="sign-in-facebook-a">Login com Facebook</span>
                </button>
              </div>
            </div>
            <div class="no-account-sign-up">
              <span class="no-account">NÃ£o tem uma conta? </span
              ><span class="sign-up">Sign up</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function redirectToMenu() {
          window.location.href = "index.html";
      }
    </script>
  </body>
</html>
